<!DOCTYPE html>
<html>

<head>
  <link rel="stylesheet" type="text/css" href="style.css">
  <script data-require="angular.js@1.3.10" data-semver="1.3.10" src="https://code.angularjs.org/1.3.10/angular.js"></script>
  <script type="text/javascript" src="script.js"></script>
</head>

<body ng-app="myApp">
  <h1>Challenge Two</h1>
  <div ng-controller="myCtrl">
    <div ng-repeat="number in numbers">
      <p ng-if="number % 3 !== 0 && number %5 !==0">{{number}}</p>
      <p ng-if="number % 3 == 0 && number %5 ==0">{{number}} FizzBuzz</p>
      <p ng-if="number % 3 == 0 && number %5 !== 0">{{number}} Fizz</p>
      <p ng-if="number % 5 == 0 && number %3 !== 0">{{number}} Buzz</p>
    </div>
  </div>
</body>

</html>
